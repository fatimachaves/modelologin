<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content-container">
            <header class="header-container">
                <h1 class="title">
                    Login to my application
                </h1>
                <h6 class="subTitle">
                    Welcome back! login with your data that you entered during registration
                </h6>
            </header>
            <section class="socialLogin-container">
                <button class="socialLogin-button"><img src="Images/google.png" width="20" height="20"/>Login with Google</button>
                <button class="socialLogin-button"><img src="Images/facebook.svg" width="20" height="20" />Login with Google</button>
            </section>
            <div class="divisor-container">
                <div class="divisor-line"></div>
                or
                <div class="divisor-line"></div>
            </div>
            <section class="inputs-container">
                <div class="input-wrapper">
                     <img src="Images/envelope.png" width="20" height="20"/>
                     <input type="email" placeholder="E-mail"/>
                </div>
                <div class="input-wrapper">
                    <img src="Images/cadeado.svg" width="20" height="20"/>
                    <input type="password" placeholder="Password"/>
                    <img src="Images/olho.svg" width="20" height="20"/>
               </div>
            </section>
            <section class="remember-container">
                <div class="remember-wrapper">
                    <input type="checkbox"/>
                    <label>Remember me</label>
                </div>
                <div class="forgot-wrapper">
                    <a href="#">Forgot your password</a>
                </div>
            </section>
            <section class="loginButton-container">
                <button class="loginButton">
                    LOGIN
                </button>
                <div class="registerLink">
                    DonÂ´t have an account? <a href="#">Register</a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
